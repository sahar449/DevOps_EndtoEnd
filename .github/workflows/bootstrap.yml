name: Bootstrap Infra

on:
  workflow_dispatch:
    inputs:
      action:
        description: "Choose action"
        required: true
        default: "apply"
        type: choice
        options:
          - apply
          - destroy

permissions:
  id-token: write
  contents: read

env:
  aws_region: us-west-2
  terraform_version: 1.5.7
  vpc_name: eksdemo-vpc

jobs:
  bootstrap:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: ${{ env.terraform_version }}

      - name: Configure AWS credentials via OIDC
        uses: aws-actions/configure-aws-credentials@v3
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_TO_ASSUME }}
          aws-region: ${{ env.aws_region }}
          role-session-name: github-actions

      - name: Terraform Init
        run: |
          cd infra
          terraform init -upgrade

      - name: Terraform Apply
        if: ${{ github.event.inputs.action == 'apply' }}
        run: |
          cd infra
          terraform apply -auto-approve

      - name: Cleanup Security Groups before Destroy
        if: ${{ github.event.inputs.action == 'destroy' }}
        run: |
          VPC_ID=$(aws ec2 describe-vpcs \
            --filters "Name=tag:Name,Values=${{ env.vpc_name }}" \
            --query "Vpcs[0].VpcId" \
            --output text)
          echo "Cleaning Security Groups in VPC: $VPC_ID"
          for sg in $(aws ec2 describe-security-groups \
            --filters Name=vpc-id,Values=$VPC_ID \
            --query 'SecurityGroups[?GroupName!=`default`].GroupId' \
            --output text); do
              echo "Deleting SG $sg"
              aws ec2 delete-security-group --group-id $sg --region ${{ env.aws_region }} || true
          done

      - name: Terraform Destroy
        if: ${{ github.event.inputs.action == 'destroy' }}
        run: |
          cd infra
          terraform destroy -auto-approve

  destroy-on-failure:
    needs: bootstrap
    if: ${{ failure() }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_TO_ASSUME }}
          aws-region: ${{ env.aws_region }}
          role-session-name: github-actions

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: ${{ env.terraform_version }}

      - name: Terraform Init
        run: |
          cd infra
          terraform init -upgrade

      - name: Terraform Destroy
        run: |
          cd infra
          echo "⚠️ Running Terraform destroy due to previous failure..."
          terraform destroy -auto-approve || echo "❌ Destroy failed, continuing..."
